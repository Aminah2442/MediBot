<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical & Health Care Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<img src="assets/heart.png" class="heart" alt="heart">
<div class="content">
    <div class="text">
        <h1>MediBot</h1>
        <h2>A Revolutionized Health Consultation</h2>
        <p>An AI health companion one click away, offering instant preliminary diagnoses and telemedicine services.
            MediBot is an intuitive chatbot that will help you identify common conditions and suggest remedies from the comfort of your home.</p>
        <div class="button-center">
            <button class="button" onclick="showOverlay()">Get Started</button>
        </div>
    </div>
</div>
<div class="overlay-content">
    <div class="chatbot-container">
        <iframe srcdoc="
        <head>
          <link rel='preconnect' href='https://fonts.googleapis.com'>
          <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
          <link href='https://fonts.googleapis.com/css2?family=Cabin+Condensed&family=Cabin:wght@400..700&display=swap' rel='stylesheet'>
          <style>
            :root {
              --cabin: 'Cabin', sans-serif;
            }
            .button-center {
              display: flex;
              align-items: center;
              justify-content: center;
              text-align: center;
              padding: 50px 40px;
              width: 500px;
              height: 400px;
            }
            .text p {
              font-family: var(--cabin);
              font-size: 18px;
              color: #828282;
              margin: 20px 0;
            }
          </style>
        </head>
        <body>
          <div class='button-center'>
            <div class='text'>
              <img src='assets/scope.png' alt='scope' width='150px' height='auto'>
              <p>Click on the chat icon to get started</p>
            </div>
          </div>
          <script src='https://cdn.botpress.cloud/webchat/v2/inject.js'></script>
          <script src='https://mediafiles.botpress.cloud/340afc3f-2eb4-483c-bdb3-f7d29bec2cc3/webchat/v2/config.js'></script>
          <script>
            window.botpressWebChat.init({
              hostUrl: 'https://cdn.botpress.cloud/webchat/v2',
              botId: 'b8f45ac8-faeb-4f88-87e7-35e6c65ba81d',
              clientId: 'ecf9cdf4-4e81-48b6-b49e-47aba6d6e7ee',
              enableConversationDeletion: true,
              showPoweredBy: true,
              composerPlaceholder: 'Let\'s Talk!',
              botConversationDescription: 'Enjoy your time!',
              layoutWidth: '100%',
              containerWidth: '100%',
              showCloseButton: true,
              closeOnEscape: true,
              enableTranscriptDownload: false,
              stylesheet: 'https://webchat-styler-css.botpress.app/prod/code/3fcd3e4e-d5bc-4bf5-8699-14b621b3ada2/v31782/style.css'
            });
            window.botpressWebChat.onEvent(function () {
              window.botpressWebChat.sendEvent({
                type: 'show'
              })
            },
            ['LIFECYCLE.LOADED']);
          </script>
        </body>">
        </iframe>
    </div>
    <button class="button" onclick="hideOverlay()">Close</button>
</div>
<img src="assets/pills.png" class="pills" alt="medicine">

<script>
    function showOverlay() {
        const overlay = document.querySelector('.overlay-content');
        overlay.style.display = 'flex'; // Set div to flex first
        setTimeout(() => {
            overlay.classList.add('show'); // Then add the class for the transition
        }, 10); // Small delay to ensure the display property is set before the transition starts
    }
    function hideOverlay() {
        const overlay = document.querySelector('.overlay-content');
        overlay.classList.remove('show'); // Start the fade out transition
        setTimeout(() => {
            overlay.style.display = 'none'; // Hide the element after the transition ends
        }, 1000);
    }
</script>
</body>
</html>
